<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nitechsy group chat</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
   <div class="main-jumbo">
     <div class="jumbotron inner-jumbo" style="border-radius:50px 0px 50px 0px">
       <header class="header">
         <h1 class="text-info">Meet the Community </h1>
         <hr />
       </header>
     </div>
     <div class="row col-sm-offset-2">

       <div class="col-sm-10 col-md-8 col-lg-8">

          <div class="chat-room user-box">
            <div class="row col-md-offset-1">
              <div class="col-md-6">
                <h4 class="user-name">Name</h4>
              </div>
              <div class="col-md-6">
                <h4 class="room-name">Room :</h4>
              </div>
            </div>
           </div>

     <form id="messager-form">
     <div class="input-group">
       <input type="text" class="form-control" placeholder="Start chating......" name="messenger"/>
       <span class="input-group-btn">
         <input class="btn btn-box" type="submit" value="Send"/>
       </span>
     </div>
         </form>
         <hr />
         <div class="messages messager-box">
           <!-- messages goes here -->
          </div>
       </div>
     </div>
     </div>
     <hr />
    <footer id="footer">
    <p class="text-info">	&copy; niTechsy Group Inc. </p>
     </footer>
     </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/js/jquery-2.2.4.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/queryParams.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
